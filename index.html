<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>AnushaEpicEats - Bakery Paradise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom Variables */
    :root {
      --primary: #ff9b86;
      --secondary: #ef7af7;
      --accent: #ffd166;
      --light: #fffdf5;
      --dark: #3a2e39;
      --shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff9e6 0%, #fff0f8 100%);
      color: var(--dark);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 1000px;
    }

    /* Floating Elements */
    .floating-element {
      position: absolute;
      z-index: -1;
      animation: float 8s infinite ease-in-out;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-10px, -20px) rotate(5deg); }
      50% { transform: translate(10px, 10px) rotate(-5deg); }
      75% { transform: translate(-5px, -15px) rotate(2deg); }
    }

    /* Top Bar with 3D Effect */
    .top-bar {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 18px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      box-shadow: var(--shadow);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-family: 'Brush Script MT', cursive;
      letter-spacing: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transform: translateZ(20px);
    }

    .bakery-name {
      flex: 1;
      min-width: 200px;
      text-align: center;
      transform: translateZ(30px);
      transition: all 0.3s ease;
    }

    .bakery-name:hover {
      transform: translateZ(30px) scale(1.05);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .search-container {
      position: relative;
      margin-right: 20px;
      transition: all 0.3s ease;
      transform: translateZ(30px);
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      padding: 8px 15px;
      transition: all 0.3s ease;
      width: 250px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .search-box.expanded {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 20px rgba(239, 122, 247, 0.3);
    }

    #searchInput {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box.expanded #searchInput {
      color: var(--dark);
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .search-box.expanded #searchInput::placeholder {
      color: #aaa;
    }

    .search-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: scale(1.2);
    }

    /* Hero Slider with Parallax */
    .hero-slider {
      position: relative;
      width: 100%;
      height: 65vh;
      overflow: hidden;
      margin-bottom: 40px;
      transform-style: preserve-3d;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1) translateZ(-50px);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1) translateZ(0);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%) translateZ(50px);
      background-color: rgba(255, 255, 255, 0.85);
      color: var(--secondary);
      padding: 14px 32px;
      border-radius: 40px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(239, 122, 247, 0.5);
      text-shadow: 1px 1px 2px rgba(239, 122, 247, 0.6);
      animation: pulse 2s infinite;
      font-family: 'Dancing Script', cursive;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .overlay:hover {
      transform: translateX(-50%) translateZ(50px) scale(1.1);
      box-shadow: 0 12px 30px rgba(239, 122, 247, 0.7);
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) translateZ(50px) scale(1); }
      50% { transform: translateX(-50%) translateZ(50px) scale(1.05); }
      100% { transform: translateX(-50%) translateZ(50px) scale(1); }
    }

    /* Section Title */
    h1 {
      text-align: center;
      font-size: 42px;
      margin: 30px 0 20px;
      color: var(--secondary);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
      padding: 0 20px;
      transform: translateZ(30px);
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    /* 3D Carousel */
    .carousel-wrapper {
      position: relative;
      max-width: 1200px;
      width: 90%;
      height: 500px;
      margin: 40px auto;
      perspective: 2000px;
      overflow: visible;
      transform-style: preserve-3d;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .product-card {
      position: absolute;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      cursor: pointer;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .product-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      transition: all 0.5s ease;
      transform: translateZ(30px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card.center img {
      transform: translateZ(50px) scale(1.05);
      border: 3px solid white;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .product-card h3 {
      font-size: 22px;
      margin: 15px 0 8px;
      color: var(--dark);
      transform: translateZ(20px);
      transition: all 0.3s ease;
    }

    .product-card p {
      font-size: 20px;
      color: var(--secondary);
      font-weight: bold;
      transform: translateZ(20px);
      transition: all 0.3s ease;
    }

    .product-card.center {
      border: 4px dashed var(--secondary);
      box-shadow: 0 25px 50px rgba(239, 122, 247, 0.4);
      z-index: 10;
      transform: translateX(-50%) translateZ(100px);
    }

    .product-card.center .product-info {
      background: linear-gradient(to right, #ffefef, #fff0f9);
      padding: 12px;
      border-radius: 15px;
      transform: translateZ(30px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
    }

    .product-card.left {
      transform: translateX(-140%) translateZ(50px) rotateY(20deg);
      opacity: 0.9;
      filter: brightness(0.95);
      z-index: 5;
    }

    .product-card.right {
      transform: translateX(40%) translateZ(50px) rotateY(-20deg);
      opacity: 0.9;
      filter: brightness(0.95);
      z-index: 5;
    }

    .product-card.hidden {
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }

    .product-info {
      background: white;
      border-radius: 12px;
      padding: 10px;
      transition: all 0.4s ease;
      transform-style: preserve-3d;
    }

    .product-card:hover .product-info {
      background: linear-gradient(to right, #ffefef, #fff0f9);
      transform: translateY(-5px) translateZ(10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover h3, .product-card:hover p {
      transform: translateZ(30px) scale(1.05);
    }

    /* Carousel Navigation */
    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
      transform: translateZ(30px);
    }

    .carousel-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      color: white;
      font-size: 24px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(239, 122, 247, 0.5);
      transition: all 0.3s ease;
      transform: translateZ(0);
      position: relative;
      overflow: hidden;
    }

    .carousel-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .carousel-btn:hover::before {
      left: 100%;
    }

    .carousel-btn:hover {
      transform: scale(1.1) translateZ(10px);
      box-shadow: 0 12px 25px rgba(239, 122, 247, 0.7);
    }

    .carousel-btn:active {
      transform: scale(0.95) translateZ(5px);
    }

    .carousel-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
      transform: translateZ(30px);
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #e0c1e8;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: translateZ(0);
    }

    .dot.active {
      background: var(--secondary);
      transform: scale(1.4);
      box-shadow: 0 0 10px rgba(239, 122, 247, 0.8);
    }

    /* Footer */
    .footer {
      margin-top: 60px;
      text-align: center;
      padding: 30px;
      color: var(--secondary);
      font-size: 18px;
      background: rgba(255, 255, 255, 0.7);
      width: 100%;
      border-top: 2px dashed var(--secondary);
      backdrop-filter: blur(5px);
      transform: translateZ(20px);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      transform: translateZ(30px);
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 50%;
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: all 0.3s ease;
      transform: translateZ(0);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .social-icons a:hover {
      transform: translateY(-5px) scale(1.1) translateZ(10px);
      box-shadow: 0 8px 15px rgba(239, 122, 247, 0.6);
    }

    /* Animation for product cards */
    @keyframes float {
      0% { transform: translateX(-50%) translateY(0) translateZ(100px); }
      50% { transform: translateX(-50%) translateY(-15px) translateZ(110px); }
      100% { transform: translateX(-50%) translateY(0) translateZ(100px); }
    }

    .product-card.center {
      animation: float 4s ease-in-out infinite;
    }

    /* No results message */
    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 24px;
      color: var(--secondary);
      display: none;
      transform: translateZ(30px);
    }

    /* Mobile search */
    .mobile-search-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-search-btn:hover {
      transform: scale(1.2);
    }

    .mobile-search-container {
      display: none;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transform: translateZ(30px);
    }

    .mobile-search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 10px 15px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .mobile-search-box input {
      flex: 1;
      border: none;
      padding: 8px;
      font-size: 16px;
      outline: none;
    }

    .mobile-search-box button {
      background: none;
      border: none;
      color: var(--secondary);
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-search-box button:hover {
      transform: scale(1.2);
    }

    /* Responsive design */
    @media screen and (max-width: 900px) {
      .carousel-wrapper {
        height: 400px;
      }
      
      .product-card {
        width: 260px;
        height: 360px;
      }
      
      .product-card img {
        height: 180px;
      }
      
      .product-card.left {
        transform: translateX(-130%) translateZ(50px) rotateY(20deg);
      }
      
      .product-card.right {
        transform: translateX(30%) translateZ(50px) rotateY(-20deg);
      }
      
      .search-container {
        display: none;
      }
      
      .mobile-search-btn {
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .hero-slider {
        height: 40vh;
      }

      .overlay {
        font-size: 18px;
        padding: 10px 20px;
        width: 90%;
        text-align: center;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .carousel-wrapper {
        height: 350px;
        perspective: 1200px;
      }
      
      .product-card {
        width: 220px;
        height: 320px;
      }
      
      .product-card img {
        height: 150px;
      }
      
      .carousel-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .product-card.left {
        transform: translateX(-120%) translateZ(50px) rotateY(20deg);
      }
      
      .product-card.right {
        transform: translateX(20%) translateZ(50px) rotateY(-20deg);
      }
    }
  </style>
</head>

          carouselDots.innerHTML = '';
          
          for (let i = 0; i < filteredProducts.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
              currentIndex = i;
              updateCarousel();
            });
            carouselDots.appendChild(dot);
          }
        }
        
        // Update carousel display
        function updateCarousel() {
          const cards = document.querySelectorAll('.product-card');
          
          // Show/hide no results message
          if (filteredProducts.length === 0) {
            noResults.style.display = 'block';
            document.querySelector('.carousel-nav').style.display = 'none';
            document.querySelector('.carousel-dots').style.display = 'none';
            return;
          } else {
            noResults.style.display = 'none';
            document.querySelector('.carousel-nav').style.display = 'flex';
            document.querySelector('.carousel-dots').style.display = 'flex';
          }
          
          // Remove all classes and reset positions
          cards.forEach((card, index) => {
            card.classList.remove('left', 'center', 'right', 'hidden');
            card.style.display = 'block';
          });
          
          // Position cards based on currentIndex
          cards.forEach((card, index) => {
            if (index === currentIndex) {
              card.classList.add('center');
            } else if (index === currentIndex - 1) {
              card.classList.add('left');
            } else if (index === currentIndex + 1) {
              card.classList.add('right');
            } else {
              card.classList.add('hidden');
            }
          });
          
          // Update dots
          document.querySelectorAll('.dot').forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
          });
          
          // Update button states
          prevBtn.disabled = currentIndex === 0;
          nextBtn.disabled = currentIndex === filteredProducts.length - 1;
        }
        
        // Next product
        function nextProduct() {
          if (currentIndex < filteredProducts.length - 1) {
            currentIndex++;
            updateCarousel();
          }
        }
        
        // Previous product
        function prevProduct() {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        }
        
        // Search functionality
        function filterProducts(searchTerm) {
          if (!searchTerm) {
            return [...products];
          }
          
          const term = searchTerm.toLowerCase();
          return products.filter(product => 
            product.title.toLowerCase().includes(term) || 
            product.name.toLowerCase().includes(term)
          );
        }
        
        function handleSearch(searchTerm) {
          filteredProducts = filterProducts(searchTerm);
          currentIndex = 0;
          generateProductCards();
          generateDots();
        }
        
        // Initialize carousel
        generateProductCards();
        generateDots();
        
        // Add event listeners
        prevBtn.addEventListener('click', prevProduct);
        nextBtn.addEventListener('click', nextProduct);
        
        // Search input event listeners
        const searchInput = document.getElementById('searchInput');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const searchButton = document.getElementById('searchButton');
        const mobileSearchBtn = document.getElementById('mobileSearchBtn');
        const closeMobileSearch = document.getElementById('closeMobileSearch');
        const mobileSearchContainer = document.getElementById('mobileSearchContainer');
        const searchBox = document.querySelector('.search-box');
        
        // Desktop search
        if (searchInput) {
          searchInput.addEventListener('input', function() {
            if (this.value) {
              searchBox.classList.add('expanded');
            } else {
              searchBox.classList.remove('expanded');
            }
            handleSearch(this.value);
          });
        }
        
        if (searchButton) {
          searchButton.addEventListener('click', function() {
            handleSearch(searchInput.value);
          });
        }
        
        // Mobile search
        if (mobileSearchBtn) {
          mobileSearchBtn.addEventListener('click', function() {
            mobileSearchContainer.style.display = 'block';
            setTimeout(() => {
              mobileSearchInput.focus();
            }, 100);
          });
        }
        
        if (closeMobileSearch) {
          closeMobileSearch.addEventListener('click', function() {
            mobileSearchContainer.style.display = 'none';
          });
        }
        
        if (mobileSearchInput) {
          mobileSearchInput.addEventListener('input', function() {
            handleSearch(this.value);
          });
        }
      }
    });
  </script>

</body>
</html>
